    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Dark Theme Base Styles --- */
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Charcoal Black */
            color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Subtle Geometric Code Pattern Background */
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 230, 118, 0.04) 25%, rgba(0, 230, 118, 0.04) 26%, transparent 27%), linear-gradient(90deg, transparent 24%, rgba(0, 230, 118, 0.04) 25%, rgba(0, 230, 118, 0.04) 26%, transparent 27%);
            background-size: 40px 40px;
            background-attachment: fixed;
        }
        .container {
            width: 90%;
            max-width: 950px;
            background: #1e1e1e; /* Dark Surface */
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 10px rgba(0, 230, 118, 0.2); /* Deep shadow with green glow */
            box-sizing: border-box;
            border-top: 5px solid #00e676; /* Safety Accent */
        }
        h1 {
            text-align: center;
            color: #00e676; /* Neon Green Title */
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.4em;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.8); /* Strong Neon Glow */
        }
        p {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* --- Input Area and Button Styling --- */
        label {
            color: #00e676;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            min-height: 300px;
        }
        textarea:focus {
            border-color: #00e676;
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.4);
            outline: none;
        }
        .control-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            flex-grow: 1;
            transition: background-color 0.2s, transform 0.1s;
        }
        #predict-button {
            background-color: #00e676;
            color: #121212;
            box-shadow: 0 4px #00c853;
        }
        #predict-button:hover {
            background-color: #00c853;
        }
        #clear-button {
            background-color: #444;
            color: #ccc;
            flex-grow: 0;
            width: 150px;
            box-shadow: 0 4px #2c2c2c;
        }
        #clear-button:hover {
            background-color: #666;
        }

        /* --- Result Visualization --- */
        .result-box {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            border: 3px solid;
            animation: fadeIn 0.8s;
        }
        .result-phishing {
            background-color: #3b0000;
            color: #ff8a80;
            border-color: #ff3d00;
            box-shadow: 0 0 15px rgba(255, 61, 0, 0.5); /* Danger Glow */
        }
        .result-legitimate {
            background-color: #00331a;
            color: #69f0ae;
            border-color: #00e676;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.5); /* Safety Glow */
        }

        .result-label {
            font-size: 2.5em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .result-label i {
            margin-right: 15px;
            font-size: 1.1em;
        }

        /* Progress Bar Styling */
        .score-bar-container {
            width: 90%;
            margin: 20px auto 10px;
            background-color: #2c2c2c;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
        }

        .score-bar {
            height: 100%;
            border-radius: 10px;
            text-align: right;
            padding-right: 12px;
            line-height: 30px;
            color: #121212;
            font-size: 1em;
            font-weight: 700;
            transition: width 1.5s ease-out, background-color 1s;
            min-width: 3%;
        }
        .score-text {
            color: #999;
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PHISHING DETECTOR</h1>
        <p>Hybrid LSTM/Dense Model for high-risk email threat detection.</p>

        <form method="POST" id="prediction-form">
            <label for="email_input">Email Content:</label>
            <textarea id="email_input" name="email_input" rows="15" placeholder="Paste the full email body here for analysis (e.g., security alert, refund notification, wire transfer request)...">{{ email_input if email_input }}</textarea>
            
            <div class="control-buttons">
                <button type="submit" id="predict-button">Analyze Email</button>
                <button type="button" id="clear-button">Clear</button>
            </div>
        </form>

        {% if result %}
            <div id="result-display" class="result-box {% if result.is_phishing %}result-phishing{% else %}result-legitimate{% endif %}">
                
                <div class="result-label">
                    {% if result.is_phishing %}
                        <i class="fas fa-exclamation-triangle"></i> 
                    {% else %}
                        <i class="fas fa-check-circle"></i>
                    {% endif %}
                    <strong>{{ result.label | upper }}</strong>
                </div>

                {% if result.score %}
                    <div class="score-text">Confidence Level: {{ result.score }}</div>
                    
                    <div class="score-bar-container">
                        <div id="score-bar" class="score-bar" style="width: 3%; background-color: {% if result.is_phishing %}#ff3d00{% else %}#00e676{% endif %};"></div>
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- 1. Clear Button Functionality ---
            const clearButton = document.getElementById('clear-button');
            const emailInput = document.getElementById('email_input');
            const resultBox = document.getElementById('result-display');

            clearButton.addEventListener('click', function() {
                emailInput.value = '';
                if (resultBox) {
                    resultBox.style.display = 'none';
                }
            });

            // --- 2. Dynamic Progress Bar Logic ---
            const scoreDisplay = document.querySelector('.score-text');
            if (scoreDisplay) {
                const scoreText = "{{ result.score }}";
                // Retrieve numerical score from Flask context
                // Use a fallback to 0 if the value is missing or invalid
                const scoreValue = parseFloat(scoreText.replace('%', '').replace(',', '')) || 0;
                
                const bar = document.getElementById('score-bar');
                
                // Determine the percentage to fill the bar
                const fillPercentage = scoreValue > 100 ? 100 : scoreValue;
                
                // Animate the bar after a slight delay
                setTimeout(() => {
                    bar.style.width = fillPercentage + '%';
                    // Change bar text color based on background color for readability
                    if (fillPercentage > 50) {
                        bar.style.color = '#121212'; // Dark text on light background
                    } else {
                        bar.style.color = '#f0f0f0'; // Light text on dark background
                    }
                    bar.textContent = scoreText;
                }, 200); 
            }
        });
    </script>
</body>
</html>
